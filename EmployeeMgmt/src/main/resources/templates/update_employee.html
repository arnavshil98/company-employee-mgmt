<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Employee Management</h1>
    <hr>
    <h2>Update Employee</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}"
               placeholder="employeeName" class="form-control mb-4 col-4">

        <input type="email" th:field="*{email}" placeholder="email"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{phoneNumber}" placeholder="phoneNumber"
               class="form-control mb-4 col-4" maxlength="10">

        <input type="text" th:field="*{address}" placeholder="address"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{city}" placeholder="city"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{pin}" placeholder="pin"
               class="form-control mb-4 col-4" maxlength="6">

        <!-- label for and select id wil be same-->

        <label for="cName">Company:</label>
        <select id="cName" th:field="*{cName}" class="form-control mb-4 col-4">
            <option th:each="companyOption : ${companies}" th:value="${companyOption.id}" th:text="${companyOption.companyName}"></option>
        </select>


        <button type="submit" class="btn btn-info col-2">Update
            Employee</button>
    </form>

    <hr>

    <a th:href="@{/getAllEmployees}"> Back to Main Page</a>
</div>
</body>
</html>
